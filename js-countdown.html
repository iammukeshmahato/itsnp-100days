<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Page title</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    
    <script>
  var count = 0;
  var time;
  function start(){
    var a =  document.getElementById('second');
      if(count >= 0) {
          count++;
          a.innerHTML= "<h2>" +count + " second </h2>";
     time = setTimeout("start()", 1000);
      }
  }
  function pause(){
    clearTimeout(time);
  }
  function reset(){
      clearTimeout(time);
      count = 0;
  document.getElementById('second').innerHTML="0 second";
  }
</script>
<center>
            <div class="bg-success">
                <br>
                <br>
                <div id="second">
                0 second
             
                </div>
                <br>
                <br>
                </div>
                <br>
    <button onclick="start()" class="btn btn-primary">Start</button>
    <button onclick="pause()" class="btn btn-secondary">Pause</button>
    <button onclick="reset()" class="btn btn-danger">Reset</button>
    </center>
</body>
</html>
